apiVersion: generators.external-secrets.io/v1alpha1
kind: ECRAuthorizationToken
metadata:
  name: "ecr-token-external-secret"
  namespace: "ecommerce-dev"
spec:
  region: "${AWS_REGION}"
  auth:
    secretRef:
      accessKeyIDSecretRef:
        name: "dev-aws-credentials"
        key: "aws-access-key"
      secretAccessKeySecretRef:
        name: "dev-aws-credentials"
        key: "aws-secret-key"

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "ecr-external-secret"
  namespace: "ecommerce-dev"
spec:
  refreshInterval: "12h"
  target:
    name: "ecr-secret"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: "generators.external-secrets.io/v1alpha1"
          kind: "ECRAuthorizationToken"
          name: "ecr-token-external-secret"